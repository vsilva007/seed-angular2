<page-header [title]="'Create new office'" *ngIf="actionToPerform == 'create'"></page-header>
<page-header [title]="'Update office'" *ngIf="actionToPerform == 'update'"></page-header>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Office data</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <form class="form-horizontal form-label-left" [formGroup]="formGroup" (ngSubmit)="submitFormGroup()">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Type</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select id="type" formControlName="type" class="form-control" [ngClass]="{'parsley-error': errors.type.error}">
                <option *ngFor="let option of getTypeOffice() | enumKeys" [value]="option.value">{{option.value}}</option>
              </select>
              <span class="help-error-block" [hidden]="errors.type.error">{{errors.type.errorTag}}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Launch Date</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <ng2-datepicker [options]="pickerOptions" [inputEvents]="pickerEvent" formControlName="launchDate"></ng2-datepicker>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address 1</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input formControlName="addressLine1" type="text" class="form-control" placeholder=""  [ngClass]="{'parsley-error': errors.addressLine1.error}">
              <span class="help-error-block" [hidden]="errors.addressLine1.error">{{errors.addressLine1.errorTag}}</span>
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address 2</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input formControlName="addressLine2" type="text" class="form-control" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Number</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input formControlName="number" type="text" class="form-control" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Post code</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input formControlName="postCode" type="text" class="form-control" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input formControlName="city" type="text" name="city" id="autocomplete-custom-append-city"  class="form-control col-md-10">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Country</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select id="country" formControlName="country" class="form-control">
                <option *ngFor="let option of countries" [ngValue]="option">{{option.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Geolocation</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input disabled formControlName="geolocation" type="text" name="geolocation" id="geo" class="form-control col-md-10">
            </div>
          </div>


          <div class="ln_solid"></div>

          <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: right">
              <button type="button" class="btn btn-primary submit" *ngIf="actionToPerform == 'update'" (click)="resetUpdateForm()">Reset</button>
              <button type="submit" class="btn btn-success submit" *ngIf="actionToPerform == 'create'">Add office</button>
              <button type="submit" class="btn btn-success submit" *ngIf="actionToPerform == 'update'">Update office</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
