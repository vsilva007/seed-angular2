<page-header [title]="'Detalles de la lista de contactos'"></page-header>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Information</h2>
        <ul class="nav navbar-right panel_toolbox ">
          <li><delete-button [description]="contactList.name" [entity]="'user'" [id]="user.id" (onConfirm)="deleteUser($event)"></delete-button>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <div class="form-horizontal form-label-left">
          <div class="form-group">
            <label class="col-md-3 col-sm-3 col-xs-12 right-text">First Name</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="col-md-7 col-xs-12">{{user.name}}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-3 col-xs-12 right-text">Last Name</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="col-md-7 col-xs-12">{{user.surnames}}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-3 col-xs-12 right-text">Email</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="col-md-7 col-xs-12">{{user.email}}</div>
            </div>
          </div>
          <div class="ln_solid"></div>
        </div>
      </div>
    </div>
  </div>
</div>
