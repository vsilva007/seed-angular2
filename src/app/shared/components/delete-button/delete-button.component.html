<a type="button" class="btn btn-danger btn-xs" data-toggle="modal" [attr.data-target]="'#' + id">
  <i class="fa fa-trash"></i> Borrar
</a>

<div id="{{id}}" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="actionModalTitle">Borrar {{entity}}</h4>
      </div>
      <div class="modal-body">
        <h5>Seguro que quiere borrar la {{entity}} {{description}}?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-submit" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-dismiss="modal">Borrar</button>
      </div>
    </div>
  </div>
</div>
